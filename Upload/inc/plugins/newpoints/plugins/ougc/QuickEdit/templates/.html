<html>
<head>
    <title>{$mybb->settings['bbname']} - {$lang->newpoints} {$lang->newpoints_quick_edit_page_title}</title>
    {$headerinclude}
</head>
<body>
{$header}
<table width="100%" border="0" align="center">
    <tr>
        <td valign="top" width="180">
            <table border="0" cellspacing="{$theme['borderwidth']}" cellpadding="{$theme['tablespace']}"
                   class="tborder">
                <tr>
                    <td class="thead"><strong>{$lang->newpoints_menu}</strong></td>
                </tr>
                {$options}
            </table>
        </td>
        <td valign="top">
            <form action="{$mybb->settings['bburl']}/newpoints.php" method="post" name="input">
                <input type="hidden" name="my_post_key" value="{$mybb->post_code}"/>
                <input type="hidden" name="action" value="quick_edit"/>
                <input type="hidden" name="uid" value="{$userID}"/>
                <input type="hidden" name="pid" value="{$postID}"/>
                <table border="0" cellspacing="{$theme['borderwidth']}" cellpadding="{$theme['tablespace']}"
                       class="tborder">
                    <tr>
                        <td class="thead" colspan="2"><strong>{$form_title}</strong></td>
                    </tr>
                    <tr>
                        <td class="tcat smalltext" colspan="2">
                            <strong>{$lang->newpoints_quick_edit_table_description}</strong></td>
                    </tr>
                    <tr>
                        <td class="{$trow}" width="20%">
                            <strong>{$lang->newpoints_quick_edit_table_edit_title}</strong><br/><span class="smalltext">({$lang->newpoints_quick_edit_table_current}: {$userPoints})</span>
                        </td>
                        <td class="{$trow}">
                            <input type="number" class="textbox" name="userPoints" size="10" step=".01"
                                   style="min-width: 5em;">
                        </td>
                    </tr>
                    {$newpoints_bank}
                    {$newpoints_shop}
                    <tr>
                        <td class="thead" colspan="2" align="center">
                            <input type="submit" class="button" name="submit" value="{$lang->go}" tabindex="4"
                                   accesskey="s"/>
                        </td>
                    </tr>
                </table>
            </form>
        </td>
    </tr>
</table>
{$footer}
</body>
</html>
