<html>
<head>
    <title>{$mybb->settings['bbname']} - {$lang->newpoints} {$lang->quieck_edit}</title>
    {$headerinclude}
</head>
<body>
{$header}
<table width="100%" border="0" align="center">
    <tr>
        <td valign="top" width="180">
            <table border="0" cellspacing="{$theme['borderwidth']}" cellpadding="{$theme['tablespace']}"
                   class="tborder">
                <tr>
                    <td class="thead"><strong>{$lang->newpoints_menu}</strong></td>
                </tr>
                {$options}
            </table>
        </td>
        <td valign="top">
            <form action="{$mybb->settings['bburl']}/newpoints.php" method="post" enctype="multipart/form-data"
                  name="input">
                <input type="hidden" name="my_post_key" value="{$mybb->post_code}"/>
                <input type="hidden" name="action" value="quickedit"/>
                <input type="hidden" name="uid" value="{$mybb->input['uid']}"/>
                <input type="hidden" name="pid" value="{$mybb->input['pid']}"/>
                <table border="0" cellspacing="{$theme['borderwidth']}" cellpadding="{$theme['tablespace']}"
                       class="tborder">
                    <tr>
                        <td class="thead" colspan="2"><strong>{$lang->quickedit_editing_points}</strong></td>
                    </tr>
                    <tr>
                        <td class="tcat smalltext" colspan="2"><strong>{$lang->quickedit_editing_desc}</strong></td>
                    </tr>
                    <tr>
                        <td class="{$trow}" style="white-space:nowrap;" colspan="2">
                            <strong>{$lang->quickedit_edit_points_desc}</strong><br/><span class="smalltext">({$lang->quickedit_current}: {$user['newpoints']})</span>
                        </td>
                    </tr>
                    {$newpoints_bank}
                    {$newpoints_shop}
                    <tr>
                        <td class="thead" colspan="2" align="center">
                            <input type="submit" class="button" name="submit" value="{$lang->go}" tabindex="4"
                                   accesskey="s"/>
                        </td>
                    </tr>
                </table>
            </form>
        </td>
    </tr>
</table>
{$footer}
</body>
</html>
